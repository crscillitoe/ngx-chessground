    </mat-action-list>
  </div>

    <main>

    </main>
  </div>
  <div class="rightmenu">
    <!-- <button (click)="toggleOrientation()">toggleOrientation</button> -->

      <button (click)="onClick(item.name, item.run)">

    </mat-action-list>
  </div>
</div>
